<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <script src="{{ url_for('static', path='js/script.js') }}" type="module" defer></script>
    <script>
        window.config = {
            serverPort: "{{ server_port }}",
            clientPort: "{{ client_port }}"
        }
    </script>
    <title>Wordle Game</title>
</head>
<body>
    <div class="title-bar">
        <h1>Wordle Game</h1>
        <div class="controls-group">
            <div class="word-length-group">
                <p>Word Length: 5</p>
                <!-- <label for="word-length">Word Length:</label>
                <input type="number" id="word-length" class="word-length" value="5"> -->
            </div>
            <div class="num-attempts-group">
                <label for="num-attempts">Max Attempts:</label>
                <input type="number" id="num-attempts" class="num-attempts" value="6" min="1" max="20">
            </div>
            <button class="new-game-button" onclick="newGame()">New Game</button>
        </div>
    </div>



    <table id="guess-container" class="guess-container"></table>

    <div id="guess-msg" class="guess-msg"> </div>

    <div id="keyboard" class="keyboard"></div>

</body>
</html>
